<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation with forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">DOM manipulation with forms</h1>
    <p id="description">The form contains some of the fields required need to be filled</p>
    <div class="main">
        <form class="row g-4 col-md-13" onsubmit="addData()" id="form">
            <div class="col-md-3">
              <label for="first-name" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="first-name" placeholder="Your firstname" required>
            </div>
            <div class="col-md-3">
              <label for="last-name" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="last-name" placeholder="Your lastname" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender</label><br>
                <input type="radio" class="btn-check" name="options-outlined" id="male" value="Male">
                <label class="btn btn-outline-primary radio" for="male">Male</label>
                <input type="radio" class="btn-check" name="options-outlined" id="female" value="Female">
                <label class="btn btn-outline-primary radio" for="female">Female</label>
                <input type="radio" class="btn-check" name="options-outlined" id="others" value="Others">
                <label class="btn btn-outline-primary" for="others">Others</label>
            </div>

            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode">
            </div>
            <div class="col-md-5">
                <label class="form-label">Choice of Food</label>
                <div class="food">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Parotta" id="flexCheckDefault1">
                        <label class="form-check-label" for="flexCheckDefault1">Parotta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Biriyani" id="flexCheckDefault2">
                        <label class="form-check-label" for="flexCheckDefault2">Biriyani</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Pizza" id="flexCheckDefault3">
                        <label class="form-check-label" for="flexCheckDefault3">Pizza</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Burger" id="flexCheckDefault4">
                        <label class="form-check-label" for="flexCheckDefault4">Burger</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Chicken" id="flexCheckDefault5">
                        <label class="form-check-label" for="flexCheckDefault5">Fried Chicken</label>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-10">
              <label for="inputState" class="form-label">State</label>
              <input type="text" class="form-control" id="inputState">
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </form>
    </div>
    <div class="main">
        <table class="table" id="dataTable">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
              </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <!-- <td scope="row">#</td> -->
                    <td colspan="9" style="text-align: center;">No data</td>
                </tr>
            </tbody>
          </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
